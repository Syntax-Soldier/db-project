<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database - Actors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Movie Database</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="movies.html">Movies</a></li>
                <li><a href="actors.html">Actors</a></li>
                <li><a href="directors.html">Directors</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="admin.html">Admin Panel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="filters">
            <h2>Filter Actors</h2>
            <form action="actors.html" method="GET">
                <div class="filter-group">
                    <label for="nationality">Nationality:</label>
                    <select name="nationality" id="nationality">
                        <option value="">All Nationalities</option>
                        <option value="american">American</option>
                        <option value="british">British</option>
                        <option value="indian">Indian</option>
                        <!-- More nationalities will be added -->
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sort">Sort By:</label>
                    <select name="sort" id="sort">
                        <option value="name">Name</option>
                        <option value="movies">Number of Movies</option>
                    </select>
                </div>

                <button type="submit">Apply Filters</button>
            </form>
        </section>

        <section class="actor-list">
            <h2>All Actors</h2>
            <div class="actor-grid"></div> 
        </section>
    </main>
    <script src="js/actors.js" defer></script>
</body>
</html>
